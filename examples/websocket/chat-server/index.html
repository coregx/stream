<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Chat</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .chat-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 600px;
      height: 80vh;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #667eea;
      color: white;
      padding: 20px;
      border-radius: 12px 12px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header h1 { font-size: 24px; }
    .status {
      font-size: 14px;
      opacity: 0.9;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ade80;
    }
    .status.disconnected .status-dot { background: #f87171; }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f9fafb;
    }
    .message {
      margin-bottom: 16px;
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .message-header {
      display: flex;
      gap: 8px;
      align-items: baseline;
      margin-bottom: 4px;
    }
    .message-username {
      font-weight: 600;
      color: #667eea;
    }
    .message-time {
      font-size: 12px;
      color: #9ca3af;
    }
    .message-text {
      color: #374151;
      line-height: 1.5;
    }
    .message.system {
      text-align: center;
      color: #6b7280;
      font-style: italic;
      font-size: 14px;
    }
    .input-area {
      padding: 20px;
      border-top: 1px solid #e5e7eb;
      background: white;
      border-radius: 0 0 12px 12px;
    }
    .input-container {
      display: flex;
      gap: 12px;
    }
    #messageInput {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s;
    }
    #messageInput:focus {
      border-color: #667eea;
    }
    #sendButton {
      padding: 12px 24px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    #sendButton:hover {
      background: #5568d3;
    }
    #sendButton:disabled {
      background: #d1d5db;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>WebSocket Chat</h1>
      <div class="status" id="status">
        <span class="status-dot"></span>
        <span>Connecting...</span>
      </div>
    </div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <div class="input-container">
        <input
          type="text"
          id="messageInput"
          placeholder="Type a message..."
          disabled
        >
        <button id="sendButton" disabled>Send</button>
      </div>
    </div>
  </div>

  <script>
    const username = prompt('Enter your username:', 'User' + Math.floor(Math.random() * 1000)) || 'Anonymous';
    const ws = new WebSocket(`ws://${location.host}/ws?username=${encodeURIComponent(username)}`);
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const statusDiv = document.getElementById('status');

    ws.onopen = () => {
      statusDiv.className = 'status';
      statusDiv.querySelector('span:last-child').textContent = 'Connected';
      messageInput.disabled = false;
      sendButton.disabled = false;
      messageInput.focus();
    };

    ws.onclose = () => {
      statusDiv.className = 'status disconnected';
      statusDiv.querySelector('span:last-child').textContent = 'Disconnected';
      messageInput.disabled = true;
      sendButton.disabled = true;
    };

    ws.onmessage = (event) => {
      const msg = JSON.parse(event.data);

      if (msg.type === 'join' || msg.type === 'leave') {
        // System message
        const div = document.createElement('div');
        div.className = 'message system';
        div.textContent = msg.text;
        messagesDiv.appendChild(div);
      } else {
        // Chat message
        const div = document.createElement('div');
        div.className = 'message';

        const time = new Date(msg.timestamp).toLocaleTimeString();
        div.innerHTML = `
          <div class="message-header">
            <span class="message-username">${escapeHtml(msg.username)}</span>
            <span class="message-time">${time}</span>
          </div>
          <div class="message-text">${escapeHtml(msg.text)}</div>
        `;
        messagesDiv.appendChild(div);
      }

      // Auto-scroll to bottom
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    };

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;

      const msg = { text };
      ws.send(JSON.stringify(msg));

      messageInput.value = '';
      messageInput.focus();
    }

    sendButton.onclick = sendMessage;
    messageInput.onkeypress = (e) => {
      if (e.key === 'Enter') sendMessage();
    };

    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
  </script>
</body>
</html>
